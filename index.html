<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8e0e0;
            margin: 0;
            padding: 0;
            color: #444;
            box-sizing: border-box;
        }
        header {
            background: #27b7db;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        .birthday-message {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5rem;
            color: #555;
        }

        /* Floating Images */
        .images-container {
            text-align: center;
            margin-top: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .images-container img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            animation: float 5s ease-in-out infinite;
            transition: transform 0.3s;
        }
        .images-container img:nth-child(2) {
            animation-delay: 1s;
        }
        .images-container img:nth-child(3) {
            animation-delay: 2s;
        }
        .images-container img:nth-child(4) {
            animation-delay: 3s;
        }
        .images-container img:nth-child(5) {
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Envelope styles */
        .envelope {
            width: 200px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            position: relative;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .envelope::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 40px solid #fff;
            top: -40px;
            left: 0;
        }

        /* Popup Message */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #27b7db;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
            z-index: 9999;
        }

        .popup h2 {
            color: #27b7db;
            font-size: 1.5rem;
        }

        .popup p {
            font-size: 1.2rem;
            color: #555;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27b7db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .popup button:hover {
            background-color: #1a90b3;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f7b500;
            border-radius: 50%;
            animation: confetti 3s infinite ease-out;
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(600px) rotate(360deg);
            }
        }

        /* Make a wish button styles */
        .wish-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #27b7db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .wish-button:hover {
            background-color: #1a90b3;
        }

        /* New Candle and Cake styles */
        .wish-granted {
            display: none;
            text-align: center;
            margin-top: 40px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            text-align: center;
        }

        .cake-candle {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            animation: popIn 0.8s forwards;
            transform: scale(0); /* Start small */
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .candle {
            width: 30px;
            height: 90px;
            background-color: #f7a400;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .flame {
            width: 20px;
            height: 25px;
            background-color: #fbc02d;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 5px;
            animation: flame-flicker 0.4s infinite;
        }

        @keyframes flame-flicker {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Timer Message */
        .timer-message {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

    </style>
</head>
<body>

    <header>
        <h1>Happy Birthday</h1>
    </header>

    <div class="birthday-message">
        <p>Darlene Herman Daan turns 36!</p>
    </div>

    <!-- Floating Images -->
    <div class="images-container">
        <img src="D1.jfif" alt="Birthday Image 1">
        <img src="D2.jfif" alt="Birthday Image 2">
        <img src="D3.jfif" alt="Birthday Image 3">
        <img src="D4.jfif" alt="Birthday Image 4">
        <img src="D5.jfif" alt="Birthday Image 5">
    </div>

    <!-- Envelope -->
    <div class="envelope" onclick="openPopup()">
        <div class="envelope-message">
            <p>TAP THE ENVELOPE</p>
        </div>
    </div>

    <!-- Make a Wish Button -->
    <button class="wish-button" onclick="startTimer()">Make a Wish</button>

    <!-- Timer Message -->
    <div class="timer-message" id="timerMessage" style="display: none;">Processing your wish in... <span id="countdown"></span></div>

    <!-- Popup Message -->
    <div class="popup" id="popup">
        <h2>Happy Birthday, Darlene!</h2>
        <p>Happy Birthday ta! Sakpa lng ko danay lagaw ah. Amo lang ni gift ko ta ah kay layo ka.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <!-- Candle and Cake for Wish -->
    <div class="wish-granted" id="wishGranted">
        <div class="cake-candle">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <p>Your wish is granted! ðŸŽ‰</p>
    </div>

    <script>
        // Function to open the popup and trigger confetti
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            triggerConfetti();
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Confetti function
        function triggerConfetti() {
            var confettiContainer = document.getElementById('confetti-container');
            for (var i = 0; i < 100; i++) {
                var confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = Math.random() * 2 + 3 + 's';  // random duration
                confetti.style.animationDelay = Math.random() * 2 + 's';  // random delay
                confetti.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)'; // random color
                confettiContainer.appendChild(confetti);
            }
        }

        // Function to start the timer and show the countdown
        function startTimer() {
            var countdownElement = document.getElementById('countdown');
            var timerMessage = document.getElementById('timerMessage');
            timerMessage.style.display = 'block';

            var countdown = 10; // 30 seconds countdown
            countdownElement.textContent = countdown;

            var interval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(interval);
                    showCandle(); // Show the candle after 30 seconds
                }
            }, 1000);
        }

        // Function to show the candle and cake
        function showCandle() {
            document.getElementById('wishGranted').style.display = 'block';
        }
    </script>

</body>
</html>
